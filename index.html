<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:"Poppins",sans-serif;
background:radial-gradient(circle at center,#2b0a16,#000000);
overflow:hidden;
color:white;
}

/* ===== CARD ===== */

.card{
width:400px;
padding:35px;
border-radius:30px;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(18px);
text-align:center;
box-shadow:0 0 40px rgba(255,0,80,0.4);
animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.9);}
to{opacity:1; transform:scale(1);}
}

h2{
font-family:"Playfair Display";
font-size:28px;
margin-bottom:15px;
}

/* ===== LOVE LETTER ===== */

#letter{
min-height:70px;
font-size:15px;
color:#ffb6c1;
margin-bottom:15px;
}

/* ===== SLIDER ===== */

.slider{
width:280px;
height:200px;
margin:20px auto;
overflow:hidden;
border-radius:20px;
box-shadow:0 0 25px rgba(255,0,90,0.4);
}

.slides{
display:flex;
animation:slide 30s infinite;
}

.slides img{
width:280px;
height:200px;
object-fit:cover;
flex-shrink:0;
}

@keyframes slide{
0%{transform:translateX(0);}
14%{transform:translateX(-280px);}
28%{transform:translateX(-560px);}
42%{transform:translateX(-840px);}
56%{transform:translateX(-1120px);}
70%{transform:translateX(-1400px);}
84%{transform:translateX(-1680px);}
100%{transform:translateX(0);}
}

/* ===== BUTTONS ===== */

.buttons{
position:relative;
height:70px;
}

button{
position:absolute;
padding:12px 30px;
border:none;
border-radius:50px;
font-size:16px;
cursor:pointer;
}

#yes{
left:12%;
background:linear-gradient(135deg,#ff1744,#ff6f91);
color:white;
box-shadow:0 0 20px #ff1744;
}

#yes:hover{
transform:scale(1.1);
}

#no{
left:55%;
background:#333;
color:#bbb;
}

</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9dbdf0.mp3">
</audio>

<div class="card">

<h2>Roshini üíï</h2>

<div id="letter"></div>

<div class="slider">
<div class="slides">
<img src="img1.jpg">
<img src="img2.jpg">
<img src="img3.jpg">
<img src="img4.jpg">
<img src="img5.jpg">
<img src="img6.jpg">
<img src="img7.jpg">
</div>
</div>

<div class="buttons">
<button id="yes">Yes üíñ</button>
<button id="no">No üôà</button>
</div>

</div>

<script>

/* ===== TYPING LOVE LETTER ===== */

const text="From the moment I met you, my world changed. You make every day brighter and every heartbeat stronger. Will you be mine forever?";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,40);
}
}
typing();

/* ===== MOVING NO BUTTON ===== */

const noBtn=document.getElementById("no");
const card=document.querySelector(".card");

noBtn.addEventListener("mouseenter",()=>{
const rect=card.getBoundingClientRect();
noBtn.style.left=Math.random()*(rect.width-100)+"px";
noBtn.style.top=Math.random()*(rect.height-40)+"px";
});

/* ===== YES CLICK FIREWORKS + FULLSCREEN ===== */

document.getElementById("yes").onclick=()=>{

document.documentElement.requestFullscreen();

confetti({
particleCount:400,
spread:180,
origin:{y:0.6}
});

setTimeout(()=>{
alert("Roshini ‚ù§Ô∏è I Love You Forever üíç");
},500);

};

</script>

</body>
</html>
