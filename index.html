<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  position:relative;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:gradientMove 15s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ===== GLASS CARD ===== */

.card{
  width:380px;
  padding:35px;
  border-radius:30px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.4);
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
  position:relative;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.emoji{
  font-size:65px;
  margin-bottom:10px;
  animation:heartbeat 1.5s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

h2{
  font-family:"Playfair Display",serif;
  font-size:26px;
  color:#4a1c2f;
  margin-bottom:20px;
}

/* ===== SLIDER ===== */

.slider{
  width:270px;
  height:190px;
  margin:20px auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.slides{
  display:flex;
  animation: slide 30s infinite;
}

.slides img{
  width:270px;
  height:190px;
  object-fit:cover;
  flex-shrink:0;
  transition:0.5s ease;
}

@keyframes slide{
  0% { transform: translateX(0); }
  14% { transform: translateX(-270px); }
  28% { transform: translateX(-540px); }
  42% { transform: translateX(-810px); }
  56% { transform: translateX(-1080px); }
  70% { transform: translateX(-1350px); }
  84% { transform: translateX(-1620px); }
  100% { transform: translateX(0); }
}

/* ===== BUTTONS ===== */

.buttons{
  position:relative;
  height:70px;
  margin-top:10px;
}

button{
  position:absolute;
  padding:12px 30px;
  border:none;
  border-radius:50px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  left:12%;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 10px 25px rgba(255,77,109,0.5);
}

#yes:hover{
  transform:scale(1.1);
  box-shadow:0 15px 35px rgba(255,77,109,0.8);
}

#no{
  left:55%;
  background:rgba(255,255,255,0.7);
  color:#555;
}

.hint{
  margin-top:20px;
  font-size:13px;
  color:#333;
  font-style:italic;
}

/* Floating Hearts */

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{
    transform:translateY(0);
    opacity:1;
  }
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

</style>
</head>

<body>

<div class="card">

  <div class="emoji">üê±‚ù§Ô∏è</div>

  <h2>Roshini,<br>will you be my Valentine? üíï</h2>

  <div class="slider">
    <div class="slides">
      <img src="img1.jpg">
      <img src="img2.jpg">
      <img src="img3.jpg">
      <img src="img4.jpg">
      <img src="img5.jpg">
      <img src="img6.jpg">
      <img src="img7.jpg">
    </div>
  </div>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>

  <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>

</div>

<script>

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.querySelector(".card");

noBtn.addEventListener("mouseenter",()=>{
  const cardRect=card.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();
  const maxX=cardRect.width-btnRect.width-20;
  const maxY=cardRect.height-btnRect.height-20;
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});

yesBtn.addEventListener("click",()=>{
  confetti({
    particleCount:300,
    spread:140,
    origin:{y:0.6}
  });
  setTimeout(()=>{
    alert("Roshini üíñ You just made me the happiest person alive! I love you ‚ù§Ô∏è");
  },500);
});

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+15+"px";
  heart.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,400);

</script>

</body>
</html>
