
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:min(92%,420px);
  padding:35px 25px 40px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(18px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
  position:relative;
}

.emoji{
  font-size:60px;
  margin-bottom:10px;
  animation:heartbeat 1.6s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

h2{
  font-family:"Playfair Display",serif;
  font-size:26px;
  color:#4a1c2f;
  margin-bottom:15px;
}

/* ===== IMAGE SLIDER ===== */

.slider{
  width:260px;
  height:180px;
  margin:15px auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.slides{
  display:flex;
  width:700%;
  animation:slide 21s infinite;
}

.slides img{
  width:100%;
  height:180px;
  object-fit:cover;
}

@keyframes slide{
  0%{transform:translateX(0);}
  14%{transform:translateX(0);}

  16%{transform:translateX(-100%);}
  30%{transform:translateX(-100%);}

  32%{transform:translateX(-200%);}
  46%{transform:translateX(-200%);}

  48%{transform:translateX(-300%);}
  62%{transform:translateX(-300%);}

  64%{transform:translateX(-400%);}
  78%{transform:translateX(-400%);}

  80%{transform:translateX(-500%);}
  94%{transform:translateX(-500%);}

  96%{transform:translateX(-600%);}
  100%{transform:translateX(-600%);}
}

/* ===== BUTTONS ===== */

.buttons{
  position:relative;
  height:70px;
  margin-top:10px;
}

button{
  position:absolute;
  padding:12px 30px;
  border-radius:40px;
  border:none;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  left:12%;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
}

#yes:hover{
  transform:scale(1.05);
}

#no{
  left:55%;
  background:white;
  color:#777;
}

.hint{
  margin-top:20px;
  font-size:13px;
  color:#6b6b6b;
  font-style:italic;
}

/* Floating Hearts */

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{
    transform:translateY(0);
    opacity:1;
  }
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

</style>
</head>

<body>

<div class="card">

  <div class="emoji">üê±‚ù§Ô∏è</div>

  <h2>Roshini,<br>will you be my Valentine? üíï</h2>

  <!-- IMAGE SLIDER -->
  <div class="slider">
    <div class="slides">
      <img src="img1.jpg">
      <img src="img2.jpg">
      <img src="img3.jpg">
      <img src="img4.jpg">
      <img src="img5.jpg">
      <img src="img6.jpg">
      <img src="img7.jpg">
    </div>
  </div>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>

  <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>

</div>

<script>

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.querySelector(".card");

noBtn.addEventListener("mouseenter",()=>{
  const cardRect=card.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();

  const maxX=cardRect.width-btnRect.width-10;
  const maxY=cardRect.height-btnRect.height-10;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});

yesBtn.addEventListener("click",()=>{
  confetti({
    particleCount:250,
    spread:120,
    origin:{y:0.6}
  });

  setTimeout(()=>{
    alert("Roshini üíñ You just made me the happiest person alive! I love you ‚ù§Ô∏è");
  },500);
});

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+15+"px";
  heart.style.animationDuration=Math.random()*3+4+"s";

  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,400);

</script>

</body>
</html>
